<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .cookie {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #8B4513;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        .cookie:active {
            transform: scale(0.95);
        }
        .score {
            font-size: 24px;
            margin: 20px 0;
        }
        .user-info {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        .save-btn {
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üç™ Cookie Clicker</h1>
    <div class="user-info">Player: <span id="username">Loading...</span></div>
    <div class="score">Cookies: <span id="cookieCount">0</span></div>
    <div class="cookie" id="cookie">üç™</div>
    <button class="save-btn" id="saveData">üíæ Save Progress</button>
    <button class="save-btn" id="shareScore">üì§ Share Score</button>
    
    <script>
        let cookies = 0;
        let username = '';
        const cookieElement = document.getElementById('cookie');
        const cookieCountElement = document.getElementById('cookieCount');
        const usernameElement = document.getElementById('username');
        const saveButton = document.getElementById('saveData');
        const shareButton = document.getElementById('shareScore');
        
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        
        // Get URL parameters (username and initial cookie count)
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Initialize user data from URL parameters
        username = getUrlParameter('username') || 'anonymous';
        const initialCookies = parseInt(getUrlParameter('cookies')) || 0;
        
        cookies = initialCookies;
        usernameElement.textContent = username;
        cookieCountElement.textContent = cookies;
        
        // Cookie clicking functionality
        cookieElement.addEventListener('click', () => {
            cookies++;
            cookieCountElement.textContent = cookies;
            
            // Haptic feedback
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
            
            // Auto-save every 10 clicks
            if (cookies % 10 === 0) {
                saveProgress();
            }
        });
        
        // Save progress function
        function saveProgress() {
            tg.sendData(JSON.stringify({
                action: 'save_cookies',
                cookies: cookies,
                username: username
            }));
        }
        
        // Save button
        saveButton.addEventListener('click', saveProgress);
        
        // Share button
        shareButton.addEventListener('click', () => {
            const message = `I just clicked ${cookies} cookies! üç™`;
            tg.sendData(JSON.stringify({
                action: 'share_score',
                cookies: cookies,
                message: message,
                username: username
            }));
        });
        
        // Handle main button
        tg.MainButton.text = "Save Progress";
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            saveProgress();
        });
        
        // Save progress when leaving the app
        window.addEventListener('beforeunload', () => {
            saveProgress();
        });
        
        // Auto-save every 30 seconds
        setInterval(saveProgress, 30000);
    </script>
</body>
</html>
